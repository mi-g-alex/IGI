{% extends 'base.html' %}
{% load first_sentence %}
{% block content %}
    <h1>{{ news_item.title }}</h1>
    {% if news_item.photo %}
        <img src="{{ news_item.photo.url }}" alt="{{ news_item.title }}" width="20%">
    {% endif %}

    <pre>{{ news_item.text }}</pre>
    <a href="{% url 'zoo:news_page' %}">Back</a>
{% endblock %}
