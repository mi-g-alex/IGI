{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <div class="item-block my-form">
        <h1>Create an account</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create a account</button>
        </form>
    </div>
{% endblock %}
